---
substitutions:
  device_name: slimmelezer-be
    
esphome:
  name: ${device_name}
  name_add_mac_suffix: false
  project:
    name: zuidwijk.slimmelezer
    version: "2.0"

esp8266:
  restore_from_flash: true
  board: d1_mini

wifi:
  # remove leading '#' and fill in your wifi details !!
#  ssid: !secret wifi_ssid 
#  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device_name}
  
  # Powersaving for brownout due to 250mA restriction P1
  output_power: 10dB

captive_portal:

# Enable logging
logger:
  baud_rate: 0
#  logs: 
#    component: ERROR

# Enable Home Assistant API
api:

ota:
  platform: esphome

dashboard_import:
  package_import_url: github://zuidwijk/dsmr/slimmelezer-be.yaml@main
  import_full_config: true

web_server:
  port: 80

uart:
  baud_rate: 115200
  rx_pin: D7
  rx_buffer_size: 1700


dsmr:
  id: dsmr_instance
  max_telegram_length: 1700

sensor:
  - platform: dsmr
    water_delivered:
      name: "Water Consumed"
      device_class: water
      unit_of_measurement: "m³"
      state_class: total_increasing
    energy_returned_lux:
      name: "Electricity Peak Current Month"
      unit_of_measurement: "kWh"
    energy_delivered_tariff1:
      name: "Energy Consumed Tariff 1"
    energy_delivered_tariff2:
      name: "Energy Consumed Tariff 2"
    energy_returned_tariff1:
      name: "Energy Produced Tariff 1"
    energy_returned_tariff2:
      name: "Energy Produced Tariff 2"
    power_delivered:
      name: "Power Consumed"
      accuracy_decimals: 3
    power_returned:
      name: "Power Produced"
      accuracy_decimals: 3
    electricity_failures:
      name: "Electricity Failures"
      icon: mdi:alert
    electricity_long_failures:
      name: "Long Electricity Failures"
      icon: mdi:alert
    voltage_l1:
      name: "Voltage Phase 1"
    voltage_l2:
      name: "Voltage Phase 2"
    voltage_l3:
      name: "Voltage Phase 3"
    current_l1:
      name: "Current Phase 1"
    current_l2:
      name: "Current Phase 2"
    current_l3:
      name: "Current Phase 3"
    power_delivered_l1:
      name: "Power Consumed Phase 1"
      accuracy_decimals: 3
    power_delivered_l2:
      name: "Power Consumed Phase 2"
      accuracy_decimals: 3
    power_delivered_l3:
      name: "Power Consumed Phase 3"
      accuracy_decimals: 3
    power_returned_l1:
      name: "Power Produced Phase 1"
      accuracy_decimals: 3
    power_returned_l2:
      name: "Power Produced Phase 2"
      accuracy_decimals: 3
    power_returned_l3:
      name: "Power Produced Phase 3"
      accuracy_decimals: 3
    gas_delivered_be:
      name: "Gas Consumed"
      unit_of_measurement: "m³"
      id: gas_delivered_belgium
      state_class: total_increasing
  - platform: uptime
    name: "SlimmeLezer Uptime"
  - platform: wifi_signal
    name: "SlimmeLezer Wi-Fi Signal"
    update_interval: 60s
  - platform: template
    name: "Gas Consumed in kWh"
    unit_of_measurement: "kWh"
    accuracy_decimals: 3
    state_class: total_increasing
    device_class: "energy"
#     The conversion factor from m3 to kWh depends on many factors.
#     Check your (year) bill. It should show the usage in m3 and then also in kWh. Divide the two and you should get the factor which will be a year average value.
    lambda: |-
      return id(gas_delivered_belgium).state * 11.45;

text_sensor:
  - platform: dsmr
    electricity_tariff:
      name: "Electricity Tariff"
      filters:
        - map:
          - 0001 -> Normal
          - 0002 -> Low
    identification:
      name: "DSMR Identification"
    p1_version:
      name: "DSMR Version"
    p1_version_be:
      name: "DSMR Version Belgium"
#    timestamp:
#      name: "Timestamp"
  - platform: wifi_info
    ip_address:
      name: "SlimmeLezer IP Address"
    ssid:
      name: "SlimmeLezer Wi-Fi SSID"
    bssid:
      name: "SlimmeLezer Wi-Fi BSSID"
  - platform: version
    name: "ESPHome Version"
    hide_timestamp: true
